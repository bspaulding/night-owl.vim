name: 'night-owl.vim'
version: '0.0.1'
license: 'MIT'
author: 'Bradley'
url: 'https://github.com/bspaulding/night-owl.vim'
description: 'A dark and light theme based on https://github.com/sdras/night-owl-vscode-theme'
colorschemes:
  - name: night-owl
    background: 'dark'
    palette: night-owl.vim

  - name: light-owl
    background: 'light'
    palette: light-owl.vim

lightline:
  - name: nightowl
    palette: night-owl.vim
    style: night-owl
  - name: lightowl
    palette: light-owl.vim
    style: night-owl
